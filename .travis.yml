matrix:
  include:
    - os: linux
      compiler: gcc
      env: CXXFLAGS=-std=c++98
    - os: linux
      compiler: gcc
      env: CXXFLAGS=-std=c++0x
    - os: linux
      compiler: clang
      env: CXXFLAGS=-std=c++98
    - os: linux
      compiler: clang
      env: CXXFLAGS="-std=c++11" DEPLOY_NAME=MusOOEvaluator-linux BOOST_TARBALL_URL="http://sourceforge.net/projects/boost/files/boost/1.60.0/boost_1_60_0.tar.gz"
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang
      env: DEPLOY_NAME=MusOOEvaluator-mac
      
addons:
  apt:
    packages:
      - libboost-filesystem-dev
      - libboost-program-options-dev
      
before_install:
  - git submodule update --init --recursive
  - git config --global user.name "Travis CI"
  - git config --global user.email "travis@example.com"
  - git pull --no-commit origin boostfix # workaround for boost::path spaces error
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      brew update;
    fi;
  # Get Clang version info
  #- echo '#include <vector>' | clang++ -c -xc++ -v -o /dev/null -

install:
  - if [ "$BOOST_TARBALL_URL" ]; then
      travis_wait travis_retry wget --quiet -O boost.tar.gz ${BOOST_TARBALL_URL};
      mkdir third-party/boost && tar --strip-components=1 -C third-party/boost -xzf boost.tar.gz;
      cd third-party/boost;
      ./bootstrap.sh;
      ./b2 link=static --with-filesystem --with-program_options --with-system;
      cd ../..;
      export COMPILED_LIBRARIES_INCLUDE="$TRAVIS_BUILD_DIR/third-party/boost";
      export COMPILED_LIBRARIES_LIB="$TRAVIS_BUILD_DIR/third-party/boost/stage/lib";
    else
      if [ "$TRAVIS_OS_NAME" == "osx" ]; then
        brew list boost || brew install boost --c++11;
      fi
    fi;

before_script:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      cd build/linux-gmake;
    elif [ "$TRAVIS_OS_NAME" == "osx" ]; then
      cd build/macosx-gmake;
    fi;

script: make
  
after_success: 
  - if [ "$DEPLOY_NAME" ]; then
      for i in {1..23}; do eval "echo \$id_rsa_$i" >> ~/.ssh/id_rsa_base64; done;
      base64 --decode ~/.ssh/id_rsa_base64 > ~/.ssh/id_rsa;
      chmod 600 ~/.ssh/id_rsa;
      scp -oStrictHostKeyChecking=no MusOOEvaluator $SFTP/$DEPLOY_NAME-$(git rev-parse --short HEAD);
    fi

before_deploy: mv MusOOEvaluator $DEPLOY_NAME;

deploy:
  provider: releases
  api_key:
    secure: 
  file: $DEPLOY_NAME
  skip_cleanup: true
  on:
    tags: true
    condition: $DEPLOY_NAME
